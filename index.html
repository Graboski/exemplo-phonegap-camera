<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Capturar foto - Exemplo PhoneGAP</title>
    <style type="text/css">
      @import "css/bootstrap.min.css";
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Exemplo de uso da câmera</h3>
        </div>
        <div class="panel-body">
          <div class="btn-group">
            <button class="btn btn-primary" onclick="capturePhoto();">Capturar foto</button>
            <button class="btn btn-success" onclick="capturePhotoEdit();">Capturar foto editável</button>
            <button class="btn btn-warning" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Carregar da galeria</button>
            <button class="btn btn-danger" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">Carregar do álbum</button>
          </div>
          <div class="well" id="images" style="text-align: center;">

          </div>
        </div>
        <div class="panel-footer">
          Usando a API do Phonegap
        </div>
      </div>
    </div>
    <!-- carrega arquivos Javascript -->
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  </body>
</html>
